<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./Labs7.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>HTML5 Canvas API Example</title>
    </head>
    <body>
        <h1>CIW Advanced HTML5 and CSS3 Specialist</h1>
        <h3>Canvas Demonstration</h3>
        <canvas id="canvas" width="200" height="200"></canvas>
        <script src="Labs7.js"></script>
        
        <h3>Drag the CIW image into the rectangle:</h3>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <br>
        <img id="drag1" src="angel.png" alt="CIW Logo" draggable="true" ondragstart="drag(event)" width="334" height="199">
    </body>
</html>
