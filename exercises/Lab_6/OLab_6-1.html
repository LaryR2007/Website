<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Optional Lab 6-2</title>
    <script>
        function vote() {
            var t = "Your favorite color is: ";
            for (i = 0; i < document.myform.colors.length; i++) {
                if (document.myform.colors[i].checked == true) {
                    t = t + document.myform.colors[i].value;
                }
            }
            if (t == "Your favorite color is: ") {
                document.getElementById("txt").value = "Choose a color";
            } else {
                document.getElementById("txt").value = t;
                document.getElementById("txt1").value = t;
                document.getElementById("txt2").value = t;
            }
        }
        function upperCase() {
            var x = document.getElementById("txt").value;
            document.getElementById("txt").value = x.toUpperCase();
        }
        function SayHello() {
            alert("Your mouse is over the text!");
        }
        function SayGoodbye() {
            alert("Your mouse has left the text!");
        }
        function init() {
            var loc = window.location.href;
            var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
            var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                    loc + '?profile=css3';
            document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
            document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
    </script>
</head>
<body>
    <h3>CIW Advanced HTML5 and CSS3 Specialist</h3>
    <hr/>
    <h4>Event Handler Examples</h4>
    Vote for your favorite color:
    <form name="myform">
        <input type="radio" name="colors" value="Black" />Black<br/>
        <input type="radio" name="colors" value="Baby Blue" />Baby Blue<br/>
        <input type="radio" name="colors" value="Light Pink" />Light Pink<br/>
        <input type="radio" name="colors" value="Lavander" />Lavander<br/>
        <input type="radio" name="colors" value="Scarlet" />Scarlet<br/>
        <input type="radio" name="colors" value="Gold" />Gold<br/>
        <input type="radio" name="colors" value="White" />White<br/>
        <p><input type="button" value="VOTE" onclick="vote()" /> <input type="reset" value="RESET" /></p>
        <p><input type="text" id="txt" size="40" onblur="upperCase()" /> Click in then out!</p>
        <p><input type="text" id="txt1" size="40" onmouseover="SayHello()" /> Hover over this field!</p>
        <p><input type="text" id="txt2" size="40" onmouseout="SayGoodbye()" /> Hover this field then away!</p>
    </form>
    <footer>
        <h5>
        Copyright &copy; All rights reserved by Lary
        </h5>
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
        <a id="vLink2"><strong> CSS </strong> Valid! </a>
        </footer>
</body>
</html>
