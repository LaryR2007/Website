        <div class="bb">

         <script>
            function addNumbers(arg1, arg2) {
            let result = arg1 + arg2;
            return result;
            }

            console.log("Please enter a numerical value in each of the following prompt dialog boxes. \nThe two numbers will be added together.");
            let num1 = prompt("Please enter a numerical value.","");
            let num2 = prompt("Please enter a numerical value.","");
            document.write("<p>The result of the addNumbers() function is: <strong>" + addNumbers( parseFloat(num1), parseFloat(num2)) + "</strong></p>");
            
            function init() {
            let loc = window.location.href;
            let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
            let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                                    loc + '?profile=css3';
            document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
            document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
       </script>
